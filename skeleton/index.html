<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${DevDiary}</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <h3>Welcome, (name here)!</h3>
        </div>
        <div class="content">
            <h2>Diary Title (?)</h2>
            <p class="diary-entry">Diary diary diary diary diary diary diary </p>
        </div>
        <div class="right-sidebar">
            <div class="date-display">(May 13th, 2024)</div>
            <button class="widgetButton" data-target="sleep">Sleep</button><br>
            <button class="widgetButton" data-target="emotions">Emotions</button><br>
            <button class="widgetButton" data-target="code-lines">Code Lines</button><br>
            <button class="widgetButton" data-target="summary">Summary</button><br>
            <button class="widgetButton" data-target="tasks">Tasks</button><br>
        </div>
    </div>

    <!-- The widgets -->
    <div class="widgetContainer" id="sleep">
        <p>Sleep Widget</p>
        <button class="closeWidgetButton">Close</button>
    </div>
    <div class="widgetContainer" id="emotions">
        <p>Emotions Widget</p>
        <button class="closeWidgetButton">Close</button>
    </div>
    <div class="widgetContainer" id="code-lines">
        <p>Code Lines Widget</p>
        <button class="closeWidgetButton">Close</button>
    </div>
    <div class="widgetContainer" id="summary">
        <p>Summary Widget</p>
        <button class="closeWidgetButton">Close</button>
    </div>
    <div class="widgetContainer" id="tasks">
        <p>Tasks Widget</p>
        <button class="closeWidgetButton">Close</button>
    </div>
</body>
</html>
