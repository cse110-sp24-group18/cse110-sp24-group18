<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-border">
                <h2>Welcome, User!</h2> <!--Placeholder, should dynamically change by the user name-->
                <div class="journals">
                    <div class="journal">This</div>
                    <div class="journal"></div>
                </div>
                <button class="add-journal">
                    <span class="material-icons">add</span>
                </button>
            </div>
            
        </div>
        <div class="body">
            <div class="body-border">
                <div class="diary">
                    <!--Diary should be shown here-->
                </div>
                <div class="widgets">
                    <button class="sleep-button">
                        <span class="material-icons">brightness_2</span>
                    </button>
                    <button class="emotion-button">
                        <span class="material-icons">mood</span>
                    </button>
                    <button class="code-button">
                        <span class="material-icons">code</span>
                    </button>
                    <button class="list-button">
                        <span class="material-icons">list</span>
                    </button>
                </div>
            </div>
            
        </div>
        <div class="date"> <!--The calendar should be dynamically changeable-->
            May 13, 2024 <!--Placeholder-->
        </div>
    </div>
</body>
</html>
