<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="assets/scripts/fileSys.js"></script>
    <script src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="wrapper"> <!--Wrapper for entire test-->
        <div class="component-wrapper"> <!--Wrapper for the side bar component-->
            <div id="nav-filter-options"> <!--Wrapper for the filtering options-->
                <ul class="nav-filter-buttons"> <!--List to house the buttons-->
                    <li>
                        <input type="radio" id="latest" name="order" /> <!--Button to sort by descending order-->
                        <label for="latest">Latest</label>
                    </li>
                    <li>
                        <input type="radio" id="earliest" name="order" /> <!--Button to sort by ascending order-->
                        <label for="earliest">Earliest</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thisMonth" /> <!--Button to filter current month-->
                        <label for="thisMonth">This month</label>
                    </li>
                    <li>
                        <input type="checkbox" id="select" /> <!--Button to filter by a text query-->
                        <label for="select">
                            Select
                            <input type="text" id="textQuery"> <!--Text query to filter by-->
                        </label>
                    </li>
                </ul>
            </div>
            <div id="nav-container"> <!--Container to house the different file selections-->
                
            </div>
        </div>
        <div id="text-container"> <!--Text area-->
            Default text
        </div>
    </div>
</body>
</html>
