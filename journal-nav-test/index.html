<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/editorStyle.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
    <script src="assets/scripts/fileSys.js"></script>
    <script src="assets/scripts/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="component-wrapper">
            <div id="nav-filter-options">
                <ul class="nav-filter-buttons">
                    <li>
                        <input type="radio" id="latest" name="order" />
                        <label for="latest">Latest</label>
                    </li>
                    <li>
                        <input type="radio" id="earliest" name="order" />
                        <label for="earliest">Earliest</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thisMonth" name="monthFilter" />
                        <label for="thisMonth">This month</label>
                    </li>
                    <li>
                        <input type="checkbox" id="select" name="monthFilter" />
                        <label for="select">
                            Select
                            <input type="text" id="textQuery">
                        </label>
                    </li>
                </ul>
            </div>
            <div id="nav-container">
                
            </div>
        </div>

        <div id="text-container">
            <div class="controls">
                <div class="title-container">
                    <h4 id="title">Today's Entry</h4>
                </div>
                <div class="control-btn-container">
                    <button id="bold-btn" class="btn btn-dark control-btn">
                        b
                    </button>
                    <button id="underline-btn" class="btn btn-dark control-btn">
                        u
                    </button>
                    <button id="italic-btn" class="btn btn-dark control-btn">
                        i
                    </button>
                    <input id="color-btn" type="color" class="control-btn" />
                </div>
            </div>
            <div id="content" contenteditable="true" spellcheck="false"></div>
        </div>
    </div>
    <script src="assets/scripts/textEditor.js"></script>
    
</body>
</html>
