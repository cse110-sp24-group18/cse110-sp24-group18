<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Widget</title>
  <link rel="stylesheet" href="emotion-widget.css">
</head>
<body>
  <div class="container">
    <div class="containerText">
      <p>How would you describe your mood today?</p>
    </div>
    <div class="containerFace">
      <img src="media/faceMeh.png" id="face">
      <p id="emotionText">Meh</p>
    </div>
    <div class="gauge" id="gauge">
      <div class="needle" id="needle" style="--score:50">
      </div>
    </div>
    
  </div>

  <script src="emotion-widget.js"> </script>
</body>
</html>
